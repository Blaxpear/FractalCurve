[System]
resolution = 800;800

[Graphics]
colors =  0,0,0; 0,0,0
colorstages = 0 ; 0.2 ; 0.95 ; 1
clearframe = True
#either "fit" to automatically calculate the origin or x;y
origin = 400;700
draworigin = True
mirror = y
scale = 3
angle = -1.57079632

[Program]
shape = heart.shape
#if false, only pressing f5 will redraw the image
autodraw = True
# animate, or image
mode = animate
export = True
initialstage = 0
# -1 for infinity
endstage = 9
# stage change per frame
speed = 1

[Debug]
# enable/disable all debugging
enabled = False
# print info about coordinates on every line drawn
drawing = False
# draw a white line from toplink origin to indicate x-axis direction
toplinks = False
# draw x and y axis indicators at origin
origin = True

