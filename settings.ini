[System]
resolution = 1024;800

[Graphics]
colors =  255,255,255 ; 0,0,255 ; 0,0,255 ; 255,255,255
colorstages = 0 ; 0.2 ; 0.95 ; 1
clearframe = True
#either "fit" to automatically calculate the origin or x;y
origin = fit
draworigin = True
mirror = n
scale = 1
angle = 0

[Program]
#if false, only pressing f5 will redraw the image
autodraw = True
# animate, or image
mode = animate
export = False
initialstage = 0
# -1 for infinity
endstage = 13
# stage change per frame
speed = 0.01

[Debug]
# enable/disable all debugging
enabled = False
# print info about coordinates on every line drawn
drawing = True
# draw x and y axis indicators at origin
origin = True

